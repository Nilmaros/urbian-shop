<div [ngClass]="customClass || ''">
  <div>
      <input type="text" [(ngModel)]="newProduct.img" required>
      <input type="text" [(ngModel)]="newProduct.description" required>
      <input type="text" [(ngModel)]="newProduct.name" required>
      <input type="text" [(ngModel)]="newProduct.price" required>
    <input type="button" value="Save" class="btn btn-danger col-2" style="padding: 0.1rem 0.1rem 0.2rem 0.2rem;" (click)="PostProduct()">
  </div>
</div>
